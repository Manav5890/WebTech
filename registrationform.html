<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>General admission Registration</legend>
            <div>
                <label for="">Name</label>
                <input type="text" name="" id="" size="10" placeholder="firstname">
                <input type="text" name="" id="" size="10" placeholder="lastname">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="abc@gmail.com">
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="gender" id="">
                <label for="">Male</label>
                <input type="radio" name="gender" id="">
                <label for="">Female</label>
            </div>
            <div>
                <label for="">Phone</label>
                <input type="tel" name="" id="">
            </div>
            <div>
                <label for="">Emergency Contact</label>
                <br>
                <input type="tel" name="" id="">
            </div>
            <div>
                <label for="">Do you required Parking?</label>
                <br>
                <input type="radio" name="parking" id="">
                <label for="">yes</label>
                <input type="radio" name="parking" id="">
                <label for="">no</label>
            </div>
            <div>
                <label for="">What is your room preference?</label>
                <br>
                <input type="radio" name="room" id="">
                <label for="">Single Room</label>
                <br>
                <input type="radio" name="room" id="">
                <label for="">Shared Room</label>
                <br>
                <input type="radio" name="room" id="">
                <label for="">No Room Needed</label>
            </div>
            <div>
                <label for="">Do You Have dietary restrictions?</label>
                <br>
                <input type="radio" name="diet" id="">
                <label for="">None</label>
                <br>
                <input type="radio" name="diet" id="">
                <label for="">Vegetarian</label>
                <br>
                <input type="radio" name="diet" id="">
                <label for="">Alergy</label>
                <br>
                <input type="radio" name="diet" id="">
                <label for="">Lactose Alergy</label>
                <br>
                <input type="radio" name="diet" id="">
                <label for="">Nut Alergy</label>
                <br>
                <input type="radio" name="diet" id="">
                <label for="">Shetter Alergy</label>
            </div>
            <div>
                <label for="">What activities will you attend?</label>
                <br>
                <input type="radio" name="activity" id="">
                <label for="">Basketball</label>
                <br>
                <input type="radio" name="activity" id="">
                <label for="">Chess</label>
                <br>
                <input type="radio" name="activity" id="">
                <label for="">Tennis</label>
            </div>
            <div>
                <label for="">Do You want to see the list of other attendees and their profiles on the offered event? </label>
                <br>
                <input type="radio" name="attendees" id="">
                <label for="">yes</label>
                <input type="radio" name="attendees" id="">
                <label for="">no</label>

            </div>

            <div>
                <label for="">Upload Your Resume</label>
                <input type="file" name="" id="">
            </div>
            
            <div>
                <label for="">Select the color</label>
                <input type="color" name="" id="">
            </div>
        </fieldset>
    </form>
</body>
</html>
