<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <div class="form-grp">
        <label for="">Username</label>
        <input type="text" name="" id="" required placeholder="Enter your Username" pattern="[A-Z0-9]{10}" />
       
    </div>

    <div>
        <label for="">OTP:</label>
        <input type="text" name="" id="" size="4" />
    </div>

    <div>
        <label for="">Quantity :</label>
        <input type="number" name="" id="" step="5" max="100" min="5">
    </div>

    <div class="form-grp">
        <label for="">Password</label>
        <input type="password" name="" id="" required placeholder="Enter your Password" />
    </div>

    <div class="form-grp">
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Enter your email">
    </div>

    
    <div class="form-grp">
        <label for="">DOB</label>
        <input type="date" name="" id="">
    </div>

    
    <div class="form-grp" >
        <label for="" >Select City</label>
        <select name="" id="City">
            <option value="" >Gurugram</option>
            <option value="">Chandigarh</option>
            <option value="">Pune</option>
            <option value="">Mohali</option>
        </select>
    </div>
    <div>
        
    <label for="Gender">Gender</label>
    <input type="radio" name="gender" id="Gender">
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Female">
    <label for="Female">Female</label>
   
    </div>
    <div>
        <label for="Skils">Skills</label>
        <input type="checkbox" id="Skils" required>
        <label for="">React</label>

        <input type="checkbox">
        <label for="">Java</label>

        
        <input type="checkbox">
        <label for="">javaScript</label>

    </div>

    <div>
        <input type="submit" value="SUBMIT FORM">
    </div>
</form> 
</body>
</html>
